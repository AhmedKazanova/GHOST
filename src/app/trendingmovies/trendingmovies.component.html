<div id="Btn" class="position-fixed">
    <svg  width="27" height="27" fill="currentColor" class="bi bi-arrow-up-circle-fill text-primary" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
      </svg>
</div>


<header *ngIf="Error" class="vh-100 position-relative d-flex justify-content-center" >
    <div class="cover position-absolute top-0 start-0 bottom-0 end-0">
    </div>
    <div class="container-fluid   wow fadeInDown" data-wow-duration="0.8s" data-wow-delay="0.4s">
        <h2 class="my-4" id="Adress">Trending Movies </h2>
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let Movie of AllMovies" >
              <ng-template carouselSlide [id]="Movie.id">
                <img 
                 [style.display]="Movie.title != 'More the Merrier'? 'block':'none'"
                 *ngIf="Movie.title != '365 Days'"
                   [src]="ImgSrc+Movie.poster_path" class="radius px-2" 
                   [routerLink]="['/Moviedetails' , Movie.id  ]">
              </ng-template>
            </ng-container>
          </owl-carousel-o>
    </div>
</header>


    <div class="error d-flex justify-content-center align-items-center " *ngIf="!Error">
        <div class="alert alert-danger text-center align-self-center m-auto">
            Sorry Data Is Not Found
        </div>
    </div>


<section *ngIf="Error" id="Setion1">




    <div class="Pagination">
        <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalItems" [(page)]="page"
            (pageChange)="pageChanged($event)" [maxSize]="7" [rotate]="true" [ellipses]="true" [boundaryLinks]="true"
            ngbPaginationNumber current="page">
        </ngb-pagination>
    </div>


    <div class="container-fluid">
        <div class="row m-0 justify-content-around " >
            <div data-wow-offset="15" data-wow-duration="0.6s" data-wow-delay="0.3s"  *ngFor="let Movie of AllMovies" class="col-11 col-sm-5 col-md-4 col-lg-3 col-xl-2 p-3 wow fadeInLeft "
             [style.display]="Movie.title != '365 Days'? 'block':'none'"
             >
                <!-- fadeInLeft -->
                <!-- bounceIn -->
                <!-- bounceInDown -->
                <!-- bounceInLeft -->
                <!-- bounceInRight -->
                <!-- bounceInUp -->
                <!-- bounceOut -->
                <!-- fadeIn -->
                <!-- fadeInDown -->
                <!-- fadeInDownBig -->
                <div class="Film position-relative radius  p-0">

                    <span
                        class="position-absolute vote d-flex justify-content-center align-items-center text-center top-0 end-0">
                        {{Movie.vote_average}}
                    </span>
                    <img *ngIf="Movie.title != 'More the Merrier'" [src]="ImgSrc+Movie.poster_path " class="w-100">


                    <div class="FilmTitle d-flex justify-content-center top-0 end-0 start-0 bottom-0 text-center position-absolute ">
                        <h3 [routerLink]="['/Moviedetails' , Movie.id  ]" class="m-auto position-relative "> {{Movie.title}} </h3>
                        <p class="Media_type w-100  "> {{Movie.media_type}} <span> ( {{Movie.original_language}}
                                {{Movie.gender}} )</span></p>
                        <p > {{Movie.overview.split(' ').splice(0,18).join(' ')}}... <br> <a [routerLink]="['/Moviedetails' , Movie.id  ]" class="text-primary"> Read More</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Pagination">
        <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalItems" [(page)]="page"
            (pageChange)="pageChanged($event)" [maxSize]="7" [rotate]="true" [ellipses]="true" [boundaryLinks]="true"
            ngbPaginationNumber current="page" aria-current="page" aria="page">
        </ngb-pagination>
    </div>
</section>
