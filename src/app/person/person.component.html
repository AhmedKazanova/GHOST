<div id="Btn" class="position-fixed">
    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-arrow-up-circle-fill text-primary" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
      </svg>
</div>

<header *ngIf="Error" class="vh-100 d-flex justify-content-center position-relative" >
    <div class="cover position-absolute top-0 bottom-0 end-0 start-0">
    </div>
    <div class="container    wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.3s">
        <h2 id="Actros">Actros</h2>
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let Person of AllPerson">
              <ng-template carouselSlide [id]="Person.id">
                <img [src]="ImgSrc+Person.profile_path" class="p-2" [routerLink]="['/Persondatails' , Person.id ] ">
              </ng-template>
            </ng-container>
          </owl-carousel-o>
    </div>
</header>


<div class="error d-flex justify-content-center align-items-center " *ngIf="!Error">
    <div class="alert alert-danger text-center align-self-center m-auto">
        Sorry Data Is Not Found
    </div>
</div>




<section *ngIf="Error" id="Setion1">

    <div class="Pagination">
        <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalItems" [(page)]="page"
            (pageChange)="pageChanged()" [maxSize]="7" [rotate]="true" [ellipses]="false" [boundaryLinks]="false"
            ngbPaginationNumber current="page" aria-current="page" aria="page">
        </ngb-pagination>
    </div>


    <div class="container">
        <div class="row">
            <div data-wow-offset="15" data-wow-duration="0.5s" data-wow-delay="0.3s" *ngFor="let Person of AllPerson" class="col-12 col-sm-6 col-md-4 col-lg-3  p-3  wow fadeIn   " 
            [style.display]="Person.profile_path == null?'none':'block'">
                <div class="Person position-relative p-0" >
                    <img [src]="ImgSrc+Person.profile_path "  class="w-100">
                    <div class="PersonTitle d-flex justify-content-center top-0 end-0 start-0 bottom-0 text-center position-absolute ">
                        <h3 [routerLink]="['/Persondatails' , Person.id  ]" class="m-auto position-relative w-100 "> {{Person.name}}</h3>
                        <p > {{Person.known_for_department}} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="Pagination">
        <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalItems" [(page)]="page"
            (pageChange)="pageChanged()" [maxSize]="7" [rotate]="true" [ellipses]="false" [boundaryLinks]="false"
            ngbPaginationNumber current="page" aria-current="page" aria="page">
        </ngb-pagination>
    </div>
</section>
