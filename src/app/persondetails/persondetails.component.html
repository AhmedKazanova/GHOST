<section class="pt-lg-5 m-0 ">
   
    <div class="container container1 sss pt-lg-5">
        <div  class="row">

                <div class="movieimg col-12 col-sm-12 col-md-6 col-lg-4 wow fadeInDown    " data-wow-duration="0.6s" data-wow-delay="0.3s">
                        <a target="blank" [href]="PersonPage"> <img [src]="ImgSrc+PersonDetail.profile_path" class="w-100" alt=""></a>
                </div>

                <div class="information col-12 col-sm-12 col-md-6 col-lg-8 px-4 wow fadeInUp" data-wow-duration="0.6s" data-wow-delay="0.3s">

                    <h2 class="mb-4 mt-4 text-center fw-bold">{{PersonDetail.name}}</h2>
                    <p class="my-2"><span class="text-primary">Home Page</span> : <a target="blank" [href]="PersonPage"> WebSite </a></p>
                    <p class="my-2" ><span class="text-primary">Gander </span>: {{ MaleOrFemale}} </p>
                    <p class="my-2"><span class="text-primary">Birthday</span> :  {{PersonDetail.birthday.split('-').reverse().join('-')}} </p>
                    <p class="my-2"><span class="text-primary">Place OF Birth</span> :  {{PersonDetail.place_of_birth}} </p>
                    <p class="my-2" ><span class="text-primary">Department</span> : {{ PersonDetail.known_for_department}} </p>
                   
                   
                   
                    
                </div>




        </div>
    </div>

   
</section>
    <section  class="m-0 container2 pt-lg-4">
        <div class="container">
                <p class="px-2  BiographyTwo  px-md-0 px-lg-0"><span class="text-primary ">Biography</span> :  {{PersonDetail.biography}} </p>
        </div>
    </section>
